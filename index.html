<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Custom Css -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <div class="card ">
    <div class="left-container">
      <img src="./images/image-product-desktop.jpg" alt="Perfume"
      class="perfume-image-desktop">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Image"
      class="perfume-image-mobile">
    </div>
    <div class="right-container">
      <h1 class="heading">
        PERFUME
      </h1>
      <h1 class="title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <p class="discounted-price">
          $149.99
        </p>
        <p class="actual-price">
          $169.99
        </p>

      </div>
      
      <button class="cart-button">
        <div>
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon">

        </div>
        
        Add to Cart
      </button>
    </div>
  
  </div>
  

  
</body>
</html>
